<!DOCTYPE html>
<html lang="en" id="html">

<head id="head">
    <title id="title">Singup</title>
</head>

<body id="body">
    <header id="header"></header>
    <main id="main">
        <div class="container">
            <h2>Singup Or <a href="/chat/login">Login</a></h2>
            <input type="text" name="name" id="name" class="input" placeholder="Enter Your Name">
            <input type="email" name="email" id="email" class="input" placeholder="Enter Your Email">
            <input type="password" name="password" id="password" class="input" placeholder="Enter Your Password" autocomplete>
            <button class="btn dark" onclick="singup()">Singup</button>
            <small id="message"></small>
        </div>
    </main>
    <footer id="footer"></footer>
    <script src="/chat/base/js/utility.js"></script>
</body>
</html>
