<!DOCTYPE html>
<html lang="en" id="html">

<head id="head">
    <title id="title">Home</title>
</head>

<body id="body">
    <header id="header"></header> 
    <main id="main">
        <div class="left">
            <div class="container" id="createChatRoomContainer">
                <button class="btn dark" id="openCreateChatRoomSettingsButton" onclick="openCreateChatRoomSettings()">Create Your Own Chat Room</button>
            <div id="createChatRoomDiv">
                <div class="top">
                    <input type="text" name="room_name" class="input" id="room_name" placeholder="Enter Your Room Name">
                </div>
                <div class="middle">
                    <button class="btn dark" id="createChatRoom" onclick="createChatRoom()">Create Chat Room</button>
                </div>
                <div class="bottom">
                    <small class="small" id="message"></small>
                </div>
            </div>
        </div>
        <div id="output"></div>
    </div>
    <div class="right"> 
        <div id="openInPage" onclick="redirect('!=', roomId, 'chat');">
            <button class="btn dark">Open In Page</button>
        </div>
        <iframe id="iframe"></iframe>
    </div>
    </main>
    <footer id="footer"> </footer>
    <script src="/chat/base/js/utility.js"></script>
</body>
</html>
